apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: app-1-ingress
spec:
  defaultBackend:
    service:
      name: app-1-svc
      port:
        number: 8080
  ingressClassName: nginx
  rules:
  - host: 0.0.0.0
    http:
      paths:
      - path: /app
        pathType: Prefix
        backend:
          service:
            name: app-1-svc
            port:
              number: 8080
        weight: 70
